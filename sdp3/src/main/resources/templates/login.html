<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>YourLocal</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
		crossorigin="anonymous" />

<style>
body {background-color: skyblue;
}
</style>

</head>
<body>

<h4 style="text-align:center">Login Page</h4><hr>
<form th:action="@{/login}" method="post">
	<div class="container">
		<label>User ID</label>
		<input type="email" required name="email" placeholder="User Id" class="form-control">
	</div>
	<br>
	<div class="container">
		<label>Password</label>
		<input type="password" required placeholder="Password" name="password" class="form-control">
	</div>
	<br><br>
	<div class="container" align="center">
	<button>Login</button>
	</div>
</form >
</body>
</html>
